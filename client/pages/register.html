<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat Web Room</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/errorHandler.css">
    <link rel="stylesheet" href="../styles/loadingManager.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Web Room</h1>
            <nav>
                <button onclick="Router.navigate('/login')" class="nav-btn">Login</button>
                <button onclick="Router.navigate('/')" class="nav-btn">Home</button>
            </nav>
        </header>
        
        <main id="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Create Account</h2>
                        <p>Join the conversation and connect with others</p>
                    </div>
                    
                    <form id="register-form" class="auth-form">
                        <div id="error-container" class="error-message hidden"></div>
                        <div id="success-container" class="success-message hidden"></div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                minlength="3" 
                                maxlength="30"
                                pattern="[a-zA-Z0-9_-]+"
                                title="Username can only contain letters, numbers, underscores, and hyphens"
                                autocomplete="username"
                            >
                            <div class="field-error" id="username-error"></div>
                            <div class="field-help">3-30 characters, letters, numbers, underscores, and hyphens only</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                minlength="6" 
                                maxlength="100"
                                autocomplete="new-password"
                            >
                            <div class="field-error" id="password-error"></div>
                            <div class="field-help">At least 6 characters</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirmPassword" 
                                required 
                                minlength="6" 
                                maxlength="100"
                                autocomplete="new-password"
                            >
                            <div class="field-error" id="confirm-password-error"></div>
                            <div class="field-help">Must match your password</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="register-btn">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loading hidden">Creating Account...</span>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#login" onclick="Router.navigate('/login')">Sign in</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/errorHandler.js"></script>
    <script src="../js/loadingManager.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/register.js"></script>
    <script>
        // Initialize router when page loads
        document.addEventListener('DOMContentLoaded', function() {
            Router.init();
        });
    </script>
</body>
</html>
