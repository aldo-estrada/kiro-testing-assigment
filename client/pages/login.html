<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Web Room</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Web Room</h1>
            <nav>
                <button onclick="Router.navigate('#register')" class="nav-btn">Register</button>
                <button onclick="Router.navigate('#home')" class="nav-btn">Home</button>
            </nav>
        </header>
        
        <main id="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to continue your conversations</p>
                    </div>
                    
                    <form id="login-form" class="auth-form">
                        <div id="error-container" class="error-message hidden"></div>
                        <div id="success-container" class="success-message hidden"></div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="Enter your username"
                            >
                            <div class="field-error" id="username-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                autocomplete="current-password"
                                placeholder="Enter your password"
                            >
                            <div class="field-error" id="password-error"></div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember-me" name="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#forgot-password" class="forgot-password-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loading hidden">Signing In...</span>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#register" onclick="Router.navigate('#register')">Create one</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
