<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat Web Room</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <header class="chat-header">
            <div class="header-left">
                <button id="back-btn" class="back-btn" title="Back to rooms">
                    <span class="back-icon">â†</span>
                </button>
                <div class="room-info">
                    <h1 id="room-name" class="room-title">Loading...</h1>
                    <div class="room-status">
                        <span id="connection-status" class="status-indicator connecting">Connecting...</span>
                        <span id="participant-count" class="participant-info">0 participants</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="participants-toggle" class="participants-btn" title="Toggle participants panel">
                    <span class="participants-icon">ğŸ‘¥</span>
                    <span id="participants-count-badge" class="count-badge">0</span>
                </button>
                <button id="settings-btn" class="settings-btn" title="Chat settings">
                    <span class="settings-icon">âš™ï¸</span>
                </button>
                <div class="user-menu">
                    <span id="current-username" class="username">User</span>
                    <button id="logout-btn" class="logout-btn" title="Logout">
                        <span class="logout-icon">ğŸšª</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Messages Area -->
            <div class="messages-container">
                <div id="messages-area" class="messages-area" role="log" aria-live="polite" aria-label="Chat messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ğŸ’¬</div>
                        <h3>Welcome to the chat room!</h3>
                        <p>Start a conversation by typing a message below.</p>
                    </div>
                </div>
                
                <!-- Typing Indicators -->
                <div id="typing-indicators" class="typing-indicators hidden">
                    <div class="typing-text">
                        <span id="typing-users"></span> <span class="typing-animation">is typing...</span>
                    </div>
                </div>
                
                <!-- Scroll to Bottom Button -->
                <button id="scroll-to-bottom" class="scroll-to-bottom hidden" title="Scroll to bottom">
                    <span class="scroll-icon">â†“</span>
                    <span class="new-messages-count hidden">0</span>
                </button>
            </div>

            <!-- Participants Panel -->
            <aside id="participants-panel" class="participants-panel hidden">
                <div class="panel-header">
                    <h3>Participants</h3>
                    <button id="close-participants" class="close-panel-btn" title="Close participants panel">Ã—</button>
                </div>
                <div class="participants-list" id="participants-list">
                    <div class="loading-participants">
                        <div class="spinner-small"></div>
                        <span>Loading participants...</span>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Message Input Area -->
        <footer class="message-input-container">
            <div class="input-wrapper">
                <div class="message-input-area">
                    <button id="emoji-btn" class="emoji-btn" title="Add emoji">ğŸ˜Š</button>
                    <div class="input-field-container">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="1000"
                            aria-label="Message input"
                        ></textarea>
                        <div class="input-actions">
                            <span id="char-count" class="char-count">0/1000</span>
                            <button id="attach-btn" class="attach-btn" title="Attach file" disabled>ğŸ“</button>
                        </div>
                    </div>
                    <button id="send-btn" class="send-btn" title="Send message" disabled>
                        <span class="send-icon">â¤</span>
                    </button>
                </div>
            </div>
        </footer>

        <!-- Error/Success Messages -->
        <div id="notification-container" class="notification-container">
            <!-- Notifications will be dynamically added here -->
        </div>

        <!-- Connection Lost Overlay -->
        <div id="connection-overlay" class="connection-overlay hidden">
            <div class="connection-message">
                <div class="connection-icon">ğŸ“¡</div>
                <h3>Connection Lost</h3>
                <p>Trying to reconnect...</p>
                <div class="reconnect-spinner"></div>
                <button id="manual-reconnect" class="btn btn-primary">Reconnect Now</button>
            </div>
        </div>

        <!-- Emoji Picker (Simple) -->
        <div id="emoji-picker" class="emoji-picker hidden">
            <div class="emoji-grid">
                <button class="emoji-option" data-emoji="ğŸ˜Š">ğŸ˜Š</button>
                <button class="emoji-option" data-emoji="ğŸ˜‚">ğŸ˜‚</button>
                <button class="emoji-option" data-emoji="â¤ï¸">â¤ï¸</button>
                <button class="emoji-option" data-emoji="ğŸ‘">ğŸ‘</button>
                <button class="emoji-option" data-emoji="ğŸ‘">ğŸ‘</button>
                <button class="emoji-option" data-emoji="ğŸ˜¢">ğŸ˜¢</button>
                <button class="emoji-option" data-emoji="ğŸ˜®">ğŸ˜®</button>
                <button class="emoji-option" data-emoji="ğŸ˜¡">ğŸ˜¡</button>
                <button class="emoji-option" data-emoji="ğŸ‰">ğŸ‰</button>
                <button class="emoji-option" data-emoji="ğŸ”¥">ğŸ”¥</button>
                <button class="emoji-option" data-emoji="ğŸ’¯">ğŸ’¯</button>
                <button class="emoji-option" data-emoji="ğŸš€">ğŸš€</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/socket.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
